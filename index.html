<!DOCTYPE html>
<html>
<head>
  <title>Filelink</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <div class="box" id="loginContainer">
      <h1>Welcome to Filelink</h1>
      <h2>login here</h2>
      <form id="loginForm">
        <input type="text" id="usernameInput" placeholder="Username" required/>
        <input type="password" id="passwordInput" placeholder="Password" required/>
        <button type="submit" id="loginButton">Log in</button>
      </form>
      <button id="signupButton">Sign Up</button>
    </div>

    <div class="box" id="signupContainer" style="display: none;">
      <h1>Sign Up 
        to </h1>
        <h1>Filelink</h1>
      <form id="signupForm">
        <input type="text" id="signupUsernameInput" placeholder="Username" required/>
        <input type="password" id="signupPasswordInput" placeholder="Password" required/>
        <button type="submit" id="signupSubmitButton">Sign Up</button>
      </form>
    </div>

    <div class="box" id="fileSharingContainer" style="display: none;">
      <h1>Filelink</h1>
      <button id="logoutButton">Log out</button>
      <form id="uploadForm">
        <input type="file" id="fileInput" name="file" />
        <button type="submit" id="uploadButton">Upload</button>
      </form>
      <div id="fileList">
        <h2>Uploaded Files:</h2>
        <ul id="files"></ul>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
